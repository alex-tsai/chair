<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="room" src="http://alextsai.me/chair/room.jpg">

        <a-asset-item id="stool-obj" src="http://alextsai.me/chair/stool.obj"></a-asset-item>
        <a-asset-item id="stool-mtl" src="http://alextsai.me/chair/stool.mtl"></a-asset-item>

        <a-asset-item id="book-obj" src="http://alextsai.me/chair/book.obj"></a-asset-item>
        <a-asset-item id="book-mtl" src="http://alextsai.me/chair/book.mtl"></a-asset-item>

      </a-assets>
      <a-sky src="#room"></a-sky>
      <a-entity obj-model="obj: #stool-obj; mtl: #stool-mtl" position="5 -2 3"></a-entity>
      <a-entity obj-model="obj: #book-obj; mtl: #book-mtl" position="5 -2 3"></a-entity>
    </a-scene>
  </body>
</html>
